services:
  db:
    image: mysql:8.0
    container_name: my-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: skubestore
      MYSQL_USER: skubestore
      MYSQL_PASSWORD: password2
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  product-service:
    image: noambenm/skubestore-product-service:latest
    container_name: product-service
    environment:
      MYSQL_HOST: "my-mysql"
      MYSQL_USER: "skubestore"
      MYSQL_PASSWORD: "password2"
      MYSQL_DATABASE: "skubestore"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    entrypoint: >
      sh -c "
        until mysqladmin ping -h my-mysql --silent; do
          echo 'Waiting for database...';
          sleep 20;
        done;
        flask run --host=0.0.0.0 --port=5000
      "

  user-service:
    image: noambenm/skubestore-user-service:latest
    container_name: user-service
    environment:
      MYSQL_HOST: "my-mysql"
      MYSQL_USER: "skubestore"
      MYSQL_PASSWORD: "password2"
      MYSQL_DATABASE: "skubestore"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5001:5000"
    entrypoint: >
      sh -c "
        until mysqladmin ping -h my-mysql --silent; do
          echo 'Waiting for database...';
          sleep 20;
        done;
        flask run --host=0.0.0.0 --port=5000
      "

  order-service:
    image: noambenm/skubestore-order-service:latest
    container_name: order-service
    environment:
      MYSQL_HOST: "my-mysql"
      MYSQL_USER: "skubestore"
      MYSQL_PASSWORD: "password2"
      MYSQL_DATABASE: "skubestore"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5002:5000"
    entrypoint: >
      sh -c "
        until mysqladmin ping -h my-mysql --silent; do
          echo 'Waiting for database...';
          sleep 20;
        done;
        flask run --host=0.0.0.0 --port=5000
      "

  frontend-service:
    image: noambenm/skubestore-frontend-service:latest
    container_name: frontend-service
    depends_on:
      product-service:
        condition: service_started
      user-service:
        condition: service_started
      order-service:
        condition: service_started
    ports:
      - "80:80"
